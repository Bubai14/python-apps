<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form method="post">
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name">
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name">
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                <div class="form-group mb-4">
                    <label for="start_date">Available start date:</label>
                    <input class="form-control" type="date" id="start_date" name="start_date">
                </div>
                <div class="form-group mb-4">
                    <label>Current Occupation:</label>
                    <br>
                    <div class="btn-group-vertical" id="occupation">
                        <input class="btn-check form-control" type="radio" id="employed" value="employed" name="occupation">
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" value="unemployed" name="occupation">
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="self-unemployed" value="self-employed" name="occupation">
                        <label class="btn btn-outline-secondary" for="self-unemployed">Self Employed</label>

                        <input class="btn-check form-control" type="radio" id="student" value="student" name="occupation">
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
                </div>
                <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
